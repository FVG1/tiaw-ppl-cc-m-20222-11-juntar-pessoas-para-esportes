<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro de Locais</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body onload="init()">
    <h1>Sport Match</h1>
    <br>
    <h2>Cadastro de Locais</h2>
    <div class="container">
        <div class="row">
            <div id="msg" class="col-sm-10 offset-sm-1 ">
                <!--<div class="alert alert-warning">Contato não encontrado.</div>-->
            </div>
        </div>

        <div id="form">
            <form id="form-local">
                <div id="formulario" class="form-group row">
                    <div class="col-sm-4">
                        <label for="inputId">Id</label>
                        <input type="text" class="form-control" id="inputId" placeholder="ID" disabled>
                    </div>
                    <div class="col-sm-7">
                        <label for="inputNome">Nome</label>
                        <input type="text" class="form-control" id="inputNome" required placeholder="Informe o nome do local">
                    </div>
                </div>
                <div id="formulario" class="form-group row">
                    <div class="col-sm-4">
                        <label for="inputEndereco">Endereço</label>
                        <input type="text" class="form-control" id="inputEndereco" required placeholder="Informe o endereço do local">
                    </div>
                    <div class="col-sm-7">
                        <label for="inputEsporte">Esporte</label>
                        <input type="text" class="form-control" id="inputEsporte" required placeholder="Informe o esporte">
                    </div>
                </div>
                <div id="formulario" class="form-group row">
                    <div class="col-sm-4">
                        <label for="inputValor">Valor</label>
                        <input type="text" class="form-control" id="inputValor" placeholder="Informe o valor da quadra" >
                    </div>
                    <div class="col-sm-6">
                        <label for="inputDescricao">Descrição</label>
                        <input type="text" class="form-control" id="inputDescricao" required placeholder="Descreva as características do local">
                    </div>
                </div>
            <br>
                <div class="form-group row">
                    <div class="col-sm-12" id="btn">
                        <input type="button" class="btn btn-success" id="btnInsert" value="Inserir">
                        <input type="button" class="btn btn-warning" id="btnUpdate" value="Alterar">
                        <input type="button" class="btn btn-danger" id="btnDelete" value="Excluir">
                    </div>
                </div>
            </form>
        </div>
        <br>
        <br>
        <h2>Locais Disponíveis</h2>
        <div class="row">
            <div class="col-sm-12">
                <table id="grid-locais" class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Endereço</th>
                            <th scope="col">Esporte</th>
                            <th scope="col">Valor</th>
                            <th scope="col">Descrição</th>
                        </tr>
                    </thead>
                    <tbody id="table-locais">
                        <tr>
                            <td scope="row">1</td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="app.js"></script>
    <script>
        function exibeLocais() {
            // Remove todas as linhas do corpo da tabela
            $("#table-locais").html("");

            // Popula a tabela com os registros do banco de dados
            for (i = 0; i < db.local.length; i++) {
                let local = db.local[i];    
                $("#table-locais").append(`<tr><td scope="row">${local.id}</td>
                                                <td>${local.nome}</td>
                                                <td>${local.endereco}</td>
                                                <td>${local.esporte}</td>
                                                <td>${local.valor}</td>
                                                <td>${local.descricao}</td>
                                            </tr>`);
            }
        }

        function init() {
            // Adiciona funções para tratar os eventos 
            $("#btnInsert").click(function () {
                // Verfica se o formulário está preenchido corretamente
                if (!$('#form-local')[0].checkValidity()) {
                    displayMessage("Preencha o formulário corretamente.");
                    return;
                }

                // Obtem os valores dos campos do formulário
                let campoNome = $("#inputNome").val();
                let campoEndereco = $("#inputEndereco").val();
                let campoEsporte = $('#inputEsporte').val();
                let campoValor = $("#inputValor").val();
                let campoDescricao = $('#inputDescricao').val();
                let local = { nome: campoNome, 
                    endereco: campoEndereco, 
                    esporte: campoEsporte, 
                    valor: campoValor, 
                    descricao: campoDescricao };

                insertLocal(local);

                // Reexibe os contatos
                exibeLocais();

                // Limpa o formulario
                $("#form-local")[0].reset();
            });

            // Intercepta o click do botão Alterar
            $("#btnUpdate").click(function () {
                // Obtem os valores dos campos do formulário
                let campoId = $("#inputId").val();
                if (campoId == "") {
                    displayMessage("Selecione um local para ser alterado.");
                    return;
                }
                let campoNome = $("#inputNome").val();
                let campoEndereco = $("#inputEndereco").val();
                let campoEsporte = $("#inputEsporte").val();
                let campoValor= $("#inputValor").val();
                let campoDescricao = $("#inputDescricao").val();
                let local = { nome: campoNome, 
                    endereco: campoEndereco, 
                    esporte: campoEsporte, 
                    valor: campoValor, 
                    descricao: campoDescricao };

                updateLocal(parseInt(campoId), local);

                // Reexibe os contatos
                exibeLocais();

                // Limpa o formulario
                $("#form-local")[0].reset();
            });

            // Intercepta o click do botão Excluir
            $("#btnDelete").click(function () {
                let campoId = $("#inputId").val();
                if (campoId == "") {
                    displayMessage("Selecione um local a ser excluído.");
                    return;
                }
                deleteLocal(parseInt(campoId));

                // Reexibe os contatos
                exibeLocais();

                // Limpa o formulario
                $("#form-local")[0].reset();
            });

            // Intercepta o click do botão Listar Contatos
            $("#btnClear").click(function () {
                $("#form-local")[0].reset();
            });

            // Oculta a mensagem de aviso após alguns segundos
            $('#msg').bind("DOMSubtreeModified", function () {
                window.setTimeout(function () {
                    $(".alert").fadeTo(500, 0).slideUp(500, function () {
                        $(this).remove();
                    });
                }, 5000);
            });

            // Preenche o formulário quando o usuario clicar em uma linha da tabela 
            $("#grid-locais").on("click", "tr", function (e) {
                let linhaLocal = this;
                colunas = linhaLocal.querySelectorAll("td");

                $("#inputId").val(colunas[0].innerText);
                $("#inputNome").val(colunas[1].innerText);
                $("#inputEndereco").val(colunas[2].innerText);
                $("#inputEsporte").val(colunas[3].innerText);
                $("#inputValor").val(colunas[4].innerText);
                $("#inputDescricao").val(colunas[5].innerText);
            });

            exibeLocais();
        }
    </script>
</body>

</html>
