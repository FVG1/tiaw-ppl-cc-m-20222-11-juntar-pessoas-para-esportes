<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <script src="../app.js" async></script>
    <script src="time.js" async></script>
    <title>SportMatch</title>
</head>

<body>
    <div class="tela">

            <div onclick="log()">log</div>

                    Esporte: <input type="text" id="esporte"><br><br>

                    Integrante 2: <input type="text" id="integrante2"><br><br>
                    Integrante 3: <input type="text" id="integrante3"><br><br>

                </div>

            </div>
            <div id="cardList">
            </div>
        </div>
    </div>
