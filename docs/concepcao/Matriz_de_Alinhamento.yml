Dúvidas:
    - quantas praticam esportes
    - quantas pessoas utilizariam um app para encontrar jogos
    - quantas quadras disponíveis existem na cidade
    - como encontrar pessoas
    - se já existe algum app parecido

Certezas:
    - pessoas praticam esportes
    - exitem espaços para a prática de esportes
    
Suposições:
    - o número de pessoas que procuram por jogos é suficiente para criar um app
    - os donos de espaços esportivos estão dispostos a fazer parcerias
    - não existe regulamentação que impeçam a operação do app
